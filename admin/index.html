<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial; padding: 20px; }
    button { padding: 8px; margin: 5px; background: #00ff88; border: none; }
  </style>
</head>
<body>

<h1>Admin Panel</h1>

<h3>Tambah Gmail</h3>
<input id="email" placeholder="email@gmail.com"><br>
<input id="pass" placeholder="app password"><br>
<button onclick="add()">Tambah Gmail</button>

<hr>

<h3>List Gmail</h3>
<button onclick="listGmail()">Lihat Gmail</button>
<pre id="out"></pre>

<script>
async function add() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;

  const res = await fetch("/api/gmail-add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, pass })
  });

  const data = await res.json();
  alert(data.message);
}

async function listGmail() {
  const out = document.getElementById("out");
  const res = await fetch("/api/gmail-list");
  const data = await res.json();
  out.innerHTML = JSON.stringify(data, null, 2);
}
</script>

</body>
  </html>
