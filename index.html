<!DOCTYPE html>
<html>
<head>
  <title>Form Banding WhatsApp</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; padding: 40px; }
    .card { background: #222; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #00ff88; border: none; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

<div class="card">
  <h2>Form Banding WhatsApp</h2>
  <input type="text" id="nomor" placeholder="Masukkan nomor WhatsApp">
  <button onclick="kirim()">Kirim Banding</button>
  <p id="result"></p>
</div>

<script>
async function kirim() {
  const nomor = document.getElementById("nomor").value;
  const result = document.getElementById("result");
  result.innerHTML = "Mengirim...";

  const res = await fetch("/api/banding", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nomor })
  });

  const data = await res.json();
  result.innerHTML = data.message;
}
</script>

</body>
</html>
